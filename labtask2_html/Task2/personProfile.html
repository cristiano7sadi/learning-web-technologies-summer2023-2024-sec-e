<html>
<head>
    <title>Profile Picture</title>
</head>
<body>
    <form method="" action="informationSubmitted.html" enctype="" target="_blank">
    <table border="1" width="100%">
        <tr>
            <td colspan="3" align="center"><h1>PERSON PROFILE</h1></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="" value=""></td>
            <td></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="" value=""></td>
            <td></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="Gender" value="Male"> Male
                <input type="radio" name="Gender" value="Female"> Female
                <input type="radio" name="Gender" value="Other"> Other <br></td>
            <td></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="number" name="" value="">/<input type="number" name="" value="">/<input type="number" name="" value=""> (dd/mm/yyyy)</td>
            <td></td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td><select name="">
                <option value="A+">A+</option>         
                <option value="A-">A-</option>         
                <option value="B+">B+</option>         
                <option value="B-">B-</option>        
            </select></td>
            <td></td>
        </tr>
        <tr>
            <td>Degree</td>
            <td><input type="checkbox" name="" value="SSC"/> SSC
                <input type="checkbox" name="" value="HSC"/> HSC
                <input type="checkbox" name="" value="BSc"/> BSc
                <input type="checkbox" name="" value="MSc"/> MSc</td>
            <td></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td><input type="file" name="" value="" /></td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="3" align="right"><input type="submit" name="" value="Submit"> <input type="reset" name="" value="Reset"></td>
        </tr>
    </table>
    </form>
</body>
</html>
